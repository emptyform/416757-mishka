      <section class="custom-order">
        <div class="custom-order__wrapper">
          <h1 class="custom-order__title">Вязание на заказ</h1>
        </div>
        <div class="custom-order__wrapper custom-order__wrapper--content">
          <p class="custom-order__desc">Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
          <form class="custom-order-form" action="https://echo.htmlacademy.ru" method="post">

            <fieldset class="custom-order-form__fieldset">
              <legend class="custom-order-form__legend">Тип</legend>

              <div class="custom-order-form__container custom-order-form__container--radio">
                <input class="custom-order-form__radio" type="radio" name="order-type" value="accessory" id="order-type-accessory">
                <label class="custom-order-form__label custom-order-form__label--radio" for="order-type-accessory">
                Аксессуар для интерьера</label>
              </div>

              <div class="custom-order-form__container custom-order-form__container--radio">
                <input class="custom-order-form__radio" type="radio" name="order-type" value="toy" id="order-type-toy">
                <label class="custom-order-form__label custom-order-form__label--radio" for="order-type-toy">
                Детская игрушка</label>
              </div>
            </fieldset>

            <fieldset class="custom-order-form__fieldset">
              <legend class="custom-order-form__legend">Цвет</legend>

              <div class="custom-order-form__container custom-order-form__container--checkbox">
                <input class="custom-order-form__checkbox" type="checkbox" name="order-color-white" id="order-color-white">
                <label class="custom-order-form__label custom-order-form__label--checkbox" for="order-color-white">Белый</label>
              </div>
              <div class="custom-order-form__container custom-order-form__container--checkbox">
                <input class="custom-order-form__checkbox" type="checkbox" name="order-color-gray" id="order-color-gray">
                <label class="custom-order-form__label custom-order-form__label--checkbox" for="order-color-gray">Серый</label>
              </div>
              <div class="custom-order-form__container custom-order-form__container--checkbox">
                <input class="custom-order-form__checkbox" type="checkbox" name="order-color-tiffany" id="order-color-tiffany">
                <label class="custom-order-form__label custom-order-form__label--checkbox" for="order-color-tiffany">«Тиффани»</label>
              </div>
              <div class="custom-order-form__container custom-order-form__container--checkbox">
                <input class="custom-order-form__checkbox" type="checkbox" name="order-color-black" id="order-color-black">
                <label class="custom-order-form__label custom-order-form__label--checkbox" for="order-color-black">Черный</label>
              </div>
              <div class="custom-order-form__container custom-order-form__container--checkbox">
                <input class="custom-order-form__checkbox" type="checkbox" name="order-color-pink" id="order-color-pink">
                <label class="custom-order-form__label custom-order-form__label--checkbox" for="order-color-pink">Розовый</label>
              </div>
              <div class="custom-order-form__container custom-order-form__container--checkbox">
                <input class="custom-order-form__checkbox" type="checkbox" name="order-color-orange" id="order-color-orange">
                <label class="custom-order-form__label custom-order-form__label--checkbox" for="order-color-orange">Оранжевый</label>
              </div>
            </fieldset>

            <fieldset class="custom-order-form__fieldset">
              <legend class="custom-order-form__legend">ФИО</legend>

              <div class="custom-order-form__container">
                <label class="custom-order-form__label" for="customer-first-name">Имя:</label>
                <input class="custom-order-form__text" type="text" name="customer-first-name" id="customer-first-name" placeholder="Введите ваше имя*" required>
              </div>

              <div class="custom-order-form__container">
                <label class="custom-order-form__label" for="customer-second-name">Фамилия:</label>
                <input class="custom-order-form__text" type="text" name="customer-second-name" id="customer-second-name" placeholder="Укажите фамилию*" required>
              </div>

              <div class="custom-order-form__container">
                <label class="custom-order-form__label" for="customer-patronymic">Отчество:</label>
                <input class="custom-order-form__text" type="text" name="customer-patronymic" id="customer-patronymic" placeholder="Отчество, если желаете">
              </div>

            </fieldset>

            <fieldset class="custom-order-form__fieldset">
              <legend class="custom-order-form__legend">Тел</legend>
              <input class="custom-order-form__phone-number" type="tel" name="customer-phone-number" placeholder="+7 ХХХ ХХ ХХ*" required>
            </fieldset>

            <fieldset class="custom-order-form__fieldset">
              <legend class="custom-order-form__legend">E-mail</legend>
              <input type="email" class="custom-order-form__email" name="customer-email" placeholder="Ваш Email*" required>
            </fieldset>

            <fieldset class="custom-order-form__fieldset">
              <legend class="custom-order-form__legend">Доп</legend>
              <textarea class="custom-order-form__textarea" name="additional" rows="5" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </fieldset>

            <p class="custom-order-form__note">
            <sup>*</sup>Поля обязательны для заполнения</p>
            <button class="custom-order__submit-btn btn" type="submit">Отправить заказ</button>
          </form>
